<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break continue</title>
</head>
<body>
<script>
    alert("Digite 0 para sair")

    do {
        var num = Number(prompt("Número:"));
        if (num == 0 || isNaN(num)) {
            var sair = confirm("Confirma saída?");
            if (sair) {
                break;
            } else {
                continue;
            }
        }
        //se par, mostra o dobro, ímpar o triplo
        if (num % 2 == 0) {
            alert("O dobre de " + num + " é: " + num * 2);
        } else {
            alert("O triplo de " + num + " é: " + num * 3);
        }
    } while (true);
    alert("Bye...bye..");
</script>
</body>
</html>
