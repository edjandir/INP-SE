<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Case exemplo</title>
</head>
<body>
    <label for="bairro">Selecione o bairro:</label>
    <select name="bairro" id="bairro">
        <option value="centro">Centro</option>
        <option value="dehon">Dehon</option>
        <option value="oficinas">Oficinas</option>
        <option value="caruru">Caruru</option>
    </select>

    <p id="resposta"></p>

    <script>
        function mostraValorFrete() {
            const bairro = document.getElementById('bairro').value
            let taxaEntrega = 5
            switch (bairro) {
                case "centro":
                    taxaEntrega = 5
                    break
                case "dehon":
                case "oficinas":
                    taxaEntrega = 10
                    break
                case "caruru":
                    taxaEntrega = 20
                    break
                default:
                    taxaEntrega = 8
            }
            document.getElementById('resposta').textContent =
                "Taxa de entrega: R$ " + taxaEntrega.toFixed(2)
        }

        const select = document.getElementById('bairro')
        select.addEventListener('change', mostraValorFrete)

    </script>
</body>
</html>
